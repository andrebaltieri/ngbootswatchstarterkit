<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="AppCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control: max-age=3600, must-revalidate" />
    <meta name="description" content="Website Description">
    <title>Your Site - Your Slogan</title>

    <!-- Favicon -->
    <!-- Created with http://www.xiconeditor.com/ -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="content/img/res/android/196x196.gif">

    <!-- Add to homescreen for Safari on iOS -->
    <link rel="apple-touch-icon" href="content/img/res/ios/196x196.gif">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Application Title">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="content/img/res/win8/144x144.gif">
    <meta name="msapplication-TileColor" content="#f5f5f5">

    <!-- Share -->
    <!-- for Google -->
    <meta name="description" content="Website Description" />
    <meta name="keywords" content="Keywords, separated, with, comma" />
    <meta name="author" content="Author Name" />
    <meta name="copyright" content="Author Name" />
    <meta name="application-name" content="Application Title" />

    <!-- for Facebook -->
    <meta property="og:title" content="Application Title" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="content/img/res/facebook/200x200.gif" />
    <meta property="og:url" content="http://applicationurl.com/" />
    <meta property="og:description" content="Application Description" />

    <!-- for Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Application Title" />
    <meta name="twitter:description" content="Application Description" />
    <meta name="twitter:image" content="content/img/res/twitter/200x200.gif" />

    <!-- CSS -->
    <link href="content/css/font-awesome.min.css" rel="style" />
    <link href="content/css/themes/bootstrap-{{ theme }}.min.css" rel="stylesheet" />
    <link href="content/css/toastr.min.css" rel="stylesheet" />
    <link href="content/css/custom.css" rel="stylesheet" />

    <!-- Old browser support -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body role="document">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bootstrap theme</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/">Home</a></li>
                    <li><a href="#/icons">Icons</a></li>
                    <li><a href="#/">Contact</a></li>
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">Themes <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="javascript:void(0)" ng-click="changeTheme('default')">Default</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('cerulean')">Cerulean</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('cosmo')">Cosmo</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('cyborg')">Cyborg</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('darkly')">Darkly</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('flatly')">Flatly</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('journal')">Journal</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('lumen')">Lumen</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('paper')">Paper</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('readable')">Readable</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('sandstone')">Sandstone</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('symplex')">Symplex</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('slate')">Slate</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('spacelab')">Space Lab</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('superhero')">Super Hero</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('united')">United</a></li>
                            <li><a href="javascript:void(0)" ng-click="changeTheme('yeti')">Yeti</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container" role="main">
        <br />
        <br /><br />
        
        <div ng-view></div>
    </div>

    <!-- Base Scripts -->
    <script src="content/js/jquery-2.1.1.min.js"></script>
    <script src="content/js/bootstrap.min.js"></script>
    <script src="content/js/toastr.min.js"></script>
    <script src="content/js/startup.js"></script>

    <!-- Angular JS -->
    <script src="content/js/angular.min.js"></script>
    <script src="content/js/angular-route.min.js"></script>
    <script src="content/js/angular-sanitize.min.js"></script>
    <script src="content/js/angular-animate.min.js"></script>
    <script src="content/js/angular-cookies.min.js"></script>
    <script src="content/js/angular-touch.min.js"></script>
    <script src="app/config.js"></script>

    <!-- AngularJS Controllers -->
    <script src="app/home/controllers/HomeCtrl.js"></script>
</body>
</html>
